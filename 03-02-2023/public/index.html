<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7e7abb17d6.js" crossorigin="anonymous"></script>
    <title>Home Page</title>
</head>
<body>
    <header>
        <h1>Really Bad Chess</h1>
    <nav>
        <ul class="links">
            <li><a href="/learn">LEARN</a></li>
            <li><a href="/social">SOCIAL</a></li>
        </ul>
    </nav>
    </header>
    <div class="container">
        <table class="chess-board">
            <tbody>
                <tr>
                    <th></th>
                    <th>a</th>
                    <th>b</th>
                    <th>c</th>
                    <th>d</th>
                    <th>e</th>
                    <th>f</th>
                    <th>g</th>
                    <th>h</th>
                </tr>
                <tr>
                    <th>8</th>
                    <td class="light"><i class="fa-solid fa-chess-rook"></i></td>
                    <td class="dark"><i class="fa-solid fa-chess-knight"></i></td>
                    <td class="light"><i class="fa-solid fa-chess-bishop"></i></td>
                    <td class="dark"><i class="fa-solid fa-chess-queen"></i></td>
                    <td class="light"><i class="fa-solid fa-chess-king"></i></td>
                    <td class="dark"><i class="fa-solid fa-chess-bishop"></i></td>
                    <td class="light"><i class="fa-solid fa-chess-knight"></i></td>
                    <td class="dark"><i class="fa-solid fa-chess-rook"></i></td>
                </tr>
                <tr>
                    <th>7</th>
                    <td class="dark"><i class="fa-solid fa-chess-pawn"></i></td>
                    <td class="light"><i class="fa-solid fa-chess-pawn"></i></td>
                    <td class="dark"><i class="fa-solid fa-chess-pawn"></i></td>

                    <td class="dark"><i class="fa-solid fa-chess-pawn"></i></td>
                    <td class="light"><i class="fa-solid fa-chess-pawn"></i></td>
                </tr>
                <tr>
                    <th>6</th>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                </tr>
                <tr>
                    <th>5</th>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                </tr>
                <tr>
                    <th>4</th>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                </tr>
                <tr>
                    <th>3</th>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                </tr>
                <tr>
                    <th>2</th>
                    <td class="light"><i class="fa-regular fa-chess-pawn"></i></td>
                    <td class="dark"><i class="fa-regular fa-chess-pawn"></i></td>
                    <td class="light"><i class="fa-regular fa-chess-pawn"></i></td>
                    <td class="dark"><i class="fa-regular fa-chess-pawn"></i></td>
                    <td class="light"><i class="fa-regular fa-chess-pawn"></i></td>
                    <td class="dark"><i class="fa-regular fa-chess-pawn"></i></td>
                    <td class="light"><i class="fa-regular fa-chess-pawn"></i></td>
                    <td class="dark"><i class="fa-regular fa-chess-pawn"></i></td>
                </tr>
                <tr>
                    <th>1</th>
                    <td class="dark"><i class="fa-regular fa-chess-rook"></i></td>
                    <td class="light"><i class="fa-regular fa-chess-knight"></i></td>
                    <td class="dark"><i class="fa-regular fa-chess-bishop"></i></td>
                    <td class="light"><i class="fa-regular fa-chess-queen"></i></td>
                    <td class="dark"><i class="fa-regular fa-chess-king"></i></td>
                    <td class="light"><i class="fa-regular fa-chess-bishop"></i></td>
                    <td class="dark"><i class="fa-regular fa-chess-knight"></i></td>
                    <td class="light"><i class="fa-regular fa-chess-rook"></i></td>
                </tr>
            </tbody>
        </table>
        <div class="text-content">
            <h2>Play Chess Online on the #1 Site!</h2>
            <button><i class="fa-solid fa-chess-board board"></i>Play Online</button>
            <button><i class="fa-solid fa-desktop computer"></i></i>Play Computer</button>
        </div>
    </div>

</body>
</html>
