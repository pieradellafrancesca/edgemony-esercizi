<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./posts.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Alibaba & the Forty Thieves</h1>
        <a href="./index.html">Home</a>
        <div class="navbar">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="drop-down"></div>
    </header>
    <section class="products">
        <form id="form">
            <h2>List an item</h2>
            <label for="title-form">Title:</label>
            <input type="text" id="title-form" placeholder="Tell us what you're selling" />
            <label for="price-form">Price:</label>
            <input type="number" id="price-form" min="0" />
            <label for="category-form">Category:</label>
            <input type="number" id="category-form" min="0" />
            <label for="image-form">Image URL:</label>
            <input type="text" id="image-form" />
            <label for="description-form">Description:</label>
            <textarea id="description-form"></textarea>
            <input type="submit" value="Submit" id="submit"/> 
        </form>
    </section>
</body>
</html>
