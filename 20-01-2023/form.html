<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./posts.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Alibaba & the Forty Thieves</h1>
        <a href="./index.html">Home</a>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="drop-down"></div>
    </header>

    <div class="forms">
        <div class="product-form">
            <h2>Manage items</h2>
            <form id="post-form">

                <div class="form-group">
                    <label for="ae">Add/Edit:</label>
                    <select name="ae">
                        <option value="" selected="selected">Select an option</option>
                        <option value="POST">Add</option>
                        <option value="PUT">Edit</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="id-product">Id Product:</label>
                    <input name="id-product" type="number" id="id-product" placeholder="For edit only" />
                </div>

                <div class="form-group">
                    <label for="title-form">Title:</label>
                    <input name="title-form" type="text" id="title-form" placeholder="Tell us what you're selling" />
                </div>

                <div class="form-group">
                    <label for="price-form">Price:</label>
                    <input name="price-form" type="number" id="price-form" min="0" placeholder="$" />
                </div>
                
                <div class="form-group">
                    <label for="cat-form">Category:</label>
                    <input name="cat-form" type="number" id="cat-form" min="0" />
                </div>

                <div class="form-group">
                    <label name="image-form" for="image-form">Image:</label>
                    <input type="text" id="image-form" placeholder="URL"/>
                </div>

                <div class="form-group">
                    <label for="description-form">Description:</label>
                    <textarea id="description-form" placeholder="Add information"></textarea>
                </div>
                
                <input type="submit" value="Submit" id="submit"/> 
            </form>
        </div>
        
        <div class="product-form">
            <h2>Create a new category</h2>
            <form id="category-form">
                <div class="form-group">
                    <label for="category-name">Category Name:</label>
                    <input value="MUSHROOM" name="category-name" type="text" id="category-name" min="0" />
                </div>
                <div class="form-group">
                    <label for="category-image">Category Image:</label>
                    <input value= "https://images.pexels.com/photos/163077/mario-yoschi-figures-funny-163077.jpeg?auto=compress&cs=tinysrgb&w=600" name="category-image" type="text" id="category-image" placeholder="URL"/>
                </div>
                <input type="submit" value="Submit" id="submit"/> 
            </form>
        </div>

        <div class="product-form">
            <h2>Delete a product</h2>
            <form id="delete-form">
                <div class="form-group">
                    <label for="delete-id">Product ID:</label>
                    <input name="delete-id" type="number" id="delete-id" required />
                </div>
                <input type="submit" value="Submit" id="submit"/> 
            </form>
        </div>

    </div>
</body>
</html>
